<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap&subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="game">
        <div id="status">
            <span id="tryAgain">
                <img src="tryagain.png" alt="">
            </span>
        </div>
        <div id="time">
            0:00
        </div>
        <div id="board">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </div>
        <div id="firstStep">
            <div class="firstStepText">Ходят первыми</div>
            <div class="switch">
                <div class="formRadio formRadio1">
                    <label id="radio1" class="radio active" for="radio1"></label>
                </div>
                <div class="formRadio formRadio2">
                    <label id="radio2" class="radio" for="radio2"></label>
                </div>
            </div>

        </div>
        <div id="score">
            <span id="scoreX">0</span>:<span id="scoreO">0</span>
        </div>
    </div>
<script src="script.js" defer></script>
</body>
</html>
